<script>
    var ids = [];
    $('.sidebar-menu>li').click(function () {
        var id = $(this).attr('id');

        if(ids.indexOf('tab-' + id) != -1){
            nthTabs.setActTab("#tab-" + id);
        }else{
            ids.push('tab-' + id);
            nthTabs.addUrlTab({
                id: 'tab-' + id,
                title: '用户管理' + id,
                url:id
            }).setActTab("#tab-" + id);
        }
    });

    $('.nth-tabs').on('click', '.nav-tabs .tab-close', function () {
        //console.log("测试");
        var id = $(this).parent().attr('href');
        if(ids.indexOf(id.slice(1)) != -1){
            ids.splice(ids.indexOf(id.slice(1)), 1);
        }
    });
</script>
