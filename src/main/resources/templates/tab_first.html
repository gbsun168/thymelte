<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        body{
            margin-bottom: 122px;
        }
    </style>
</head>
<body>
<div id="city"></div>


<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script>
    $.getJSON('https://www.apiopen.top/weatherApi?city=苏州', function(data){
        console.log(data.code);
        $('#city').html(data.data.ganmao);
    });

    for(var i = 0; i < 40; i++){
        $('body').append('<div>测试' + i + '</div>');
    }
</script>
</body>
</html>
