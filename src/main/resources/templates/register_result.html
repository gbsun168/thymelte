<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册结果</title>
    <!--[if lt IE 9]>
    <script src="/thymelte/webjars/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <script src="/thymelte/webjars/respond/1.4.2/dest/respond.min.js"></script>
    <script src="/thymelte/webjars/excanvas/3/excanvas.js"></script>
    <script src="/thymelte/webjars/excanvas/3/excanvas.compiled.js"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        html, body {
            height:100%;
        }
    </style>
</head>
<body>
<section id="register_form" class="outer-wrapper">
    <div class="inner-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="form-signin">
                        <div class="text-center" th:if="${param.success}">
                            <h2>注册成功</h2>
                            <div>正在跳转到登录页面......</div>
                            <img th:src="@{img/tick.png}" alt="注册成功">
                        </div>
                        <div class="text-center" th:if="${param.usernameExists}">
                            <h2>注册失败</h2>
                            <div>用户名已存在，正在跳转回注册页面......</div>
                            <img th:src="@{img/cross.png}" alt="注册失败">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- jQuery 3 -->
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script>
    $(function () {
        console.log($("h2").html());
        if($("h2").html().indexOf("成功") != -1){
            setTimeout("registerSuccess()", 2000);
        }else{
            setTimeout("registerFailed()", 2000);
        }
    });

    function registerSuccess() {
        window.location.href="login";
    }

    function registerFailed() {
        window.location.href="register";
    }
</script>
</body>
</html>
